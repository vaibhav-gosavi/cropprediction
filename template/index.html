<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Crop Recommendation System</h1>
        <form id="crop-form" class="space-y-4">
            <div>
                <label class="block">N:</label>
                <input type="number" name="N" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">P:</label>
                <input type="number" name="P" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">K:</label>
                <input type="number" name="K" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">Temperature:</label>
                <input type="number" name="temperature" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">Humidity:</label>
                <input type="number" name="humidity" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">pH:</label>
                <input type="number" name="ph" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
                <label class="block">Rainfall:</label>
                <input type="number" name="rainfall" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Predict Crop</button>
        </form>
        <div id="result" class="mt-4 text-lg font-bold"></div>
    </div>
    <script>
        document.getElementById('crop-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = 'Recommended Crop: ' + result.recommended_crop;
        });
    </script>
</body>
</html>
