<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-lg mt-10 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">Crop Recommendation System</h1>
        <form id="crop-form" class="space-y-6">
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 90</p>
                <label class="block text-gray-700 font-medium">Nitrogen (N):</label>
                <input type="number" name="N" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Nitrogen value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 40</p>
                <label class="block text-gray-700 font-medium">Phosphorus (P):</label>
                <input type="number" name="P" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Phosphorus value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 40</p>
                <label class="block text-gray-700 font-medium">Potassium (K):</label>
                <input type="number" name="K" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Potassium value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 20.5</p>
                <label class="block text-gray-700 font-medium">Temperature (Â°C):</label>
                <input type="number" step="0.1" name="temperature" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Temperature value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 80</p>
                <label class="block text-gray-700 font-medium">Humidity (%):</label>
                <input type="number" name="humidity" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Humidity value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 6.5</p>
                <label class="block text-gray-700 font-medium">pH:</label>
                <input type="number" step="0.1" name="ph" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter pH value" required>
            </div>
            <div>
                <p class="text-sm text-gray-500 mb-1">Example: 200</p>
                <label class="block text-gray-700 font-medium">Rainfall (mm):</label>
                <input type="number" name="rainfall" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter Rainfall value" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full mt-4 hover:bg-blue-600">Predict Crop</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Recommended Crop</h2>
            <p id="result" class="text-lg font-medium text-gray-700"></p>
            <button onclick="closeModal()" class="mt-6 bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('crop-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.recommended_crop;
            document.getElementById('resultModal').classList.remove('hidden');
        });

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
        }
    </script>
</body>
</html>
